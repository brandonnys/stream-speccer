<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Information and Speed Test</title>
  <script>
    async function fetchData() {
      try {
       const response = await fetch('/submit');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayData(data.systemData, data.speedData);
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        displayStatus('Error: Failed to fetch data from the server.');
      }
    }

    function setStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function displayData(systemData, speedData) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>CPU Model: ${systemData.cpuModel}</p>
        <p>Motherboard Vendor: ${systemData.motherboardVendor}</p>
        <p>Motherboard Model: ${systemData.motherboardModel}</p>
        <p>GPUVendor: ${systemData.gpuVendor}</p>
        <p>GPU Model: ${systemData.gpuModel}</p>
        <p>Total RAM: ${systemData.ram} GB</p>
        <p>Download Speed: ${speedData.downloadSpeed} Mbps</p>
        <p>Upload Speed: ${speedData.uploadSpeed} Mbps</p>`;
    }

    function displayStatus(message) {
      const statusElement = document.getElementById('status');
      if (statusElement) {
        statusElement.textContent = message;
      } else {
        console.error('Status element not found');
      }
    }

  </script>
</head>
<body>
  <h1>System Information and Speed Test</h1>
  <button onclick="fetchData()">Get System Information and Perform Speed Test</button>
  <p id="status"></p>
  <div id="result"></div>
</body>
</html>
