<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client System Information and Speed Test</title>
    <script>
        async function fetchData() {
          const systemData = await collectSystemInformation(); // Add 'await' here
          const speedData = await performSpeedTest();
          const data = { systemData, speedData };
          console.log(data);

          const response = await fetch('/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          console.log(result);
        }

        function collectSystemInformation() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const hardwareConcurrency = navigator.hardwareConcurrency;

            return { userAgent, platform, language, hardwareConcurrency };
        }

        async function performSpeedTest() {
            const startTime = new Date().getTime();
            const response = await fetch('https://speed.hetzner.de/100MB.bin');
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            const size = 100 * 1024 * 1024;
            const speed = (size / duration / (1024 * 1024)).toFixed(2);

            return { speed };
        }
    </script>
</head>
<body>
    <button onclick="fetchData()">Collect System Information and Perform Speed Test</button>
</body>
</html>
