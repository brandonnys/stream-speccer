<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client System Information and Speed Test</title>
    <script src="https://unpkg.com/speedtest-net@2.1.1"></script>
    <script>
        async function fetchData() {
          const systemData = await collectSystemInformation(); // Add 'await' here
          const speedData = await performSpeedTest();
          const data = { systemData, speedData };
          console.log(data);

          const response = await fetch('/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          console.log(result);
        }

        function collectSystemInformation() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const hardwareConcurrency = navigator.hardwareConcurrency;

            return { userAgent, platform, language, hardwareConcurrency };
        }

        async function performSpeedTest() {
          return new Promise((resolve, reject) => {
            speedtest({ acceptLicense: true, acceptGdpr: true }, (error, data) => {
              if (error) {
                reject(error);
              } else {
                const downloadSpeed = (data.download.bandwidth / 125000).toFixed(2);
                const uploadSpeed = (data.upload.bandwidth / 125000).toFixed(2);
                resolve({ downloadSpeed, uploadSpeed });
              }
            });
          });
        }
    </script>
</head>
<body>
    <button onclick="fetchData()">Collect System Information and Perform Speed Test</button>
</body>
</html>
